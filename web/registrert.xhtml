<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>#{tekster.tittel2}</title>
    </h:head>
    <body>
        <!-- Det som er registrert-->
        <ui:composition template="newTemplate.xhtml">
            <ui:define name ="content">
                <h:dataTable value="#{treningsoktBehandler.tabelldata}" var="loc" rendered="#{treningsoktBehandler.datafins}">
                    <h:column>
                        <f:facet name="header" >
                            <h:outputText value="#{tekster.dato}"/>
                        </f:facet>
                        <h:inputText value="#{loc.treningsokt.dato}"/>
                        <f:facet name ="footer">
                            <h:outputText value="#{tekster.antOkt}"/>
                        </f:facet>
                    </h:column>
                    <h:column>
                        <f:facet name="header" >
                            <h:outputText value="#{tekster.kategori}"/>
                        </f:facet>
                        <h:selectOneMenu value="#{loc.treningsokt.kategori}">
                            <f:selectItems value="#{treningsoktBehandler.kategorier}" var="c"/>
                        </h:selectOneMenu>

                        <f:facet name="footer">
                            <h:outputText value="#{treningsoktBehandler.antOkter}"/>
                        </f:facet>
                    </h:column>
                    <h:column>
                        <f:facet name="header" >
                            <h:outputText value="#{tekster.tekst}"/>
                        </f:facet>
                        <h:inputText value="#{loc.treningsokt.tekst}"/>
                        <f:facet name ="footer">
                            <h:outputText value="Sum:"/>
                        </f:facet>
                    </h:column>
                    <h:column>
                        <f:facet name="header" >
                            <h:outputText value="#{tekster.varighet}"/>
                        </f:facet>
                        <h:inputText value="#{loc.treningsokt.varighet}"/>
                        <f:facet name="footer">
                            <h:outputText value="#{treningsoktBehandler.sum}"/>
                        </f:facet>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{tekster.slett}"/>
                        </f:facet>
                        <h:selectBooleanCheckbox value="#{loc.skalslettes}"/>
                    </h:column>
                </h:dataTable>
            </ui:define>
            <!-- Det du skal registrere-->
            <ui:define name="bottom">
                <table>
                    <tr>
                        <td>#{tekster.brukernavn}</td>
                        <td><h:outputText value="#{treningsoktBehandler.brukernavn}"/></td>
                    </tr>
                    <tr>
                        <td> #{tekster.oktnr}</td>
                        <td><h:outputText  value="#{treningsoktBehandler.antOkter}"/></td>
                    </tr>

                    <tr>
                        <td>#{tekster.dato}</td> 
                        <td><h:inputText value="#{treningsoktBehandler.tempOkt.dato}"/> <font color="#FF0000">#{treningsoktBehandler.tempOkt.datoformat}</font></td>
                    </tr>
                    <tr>
                        <td>#{tekster.varighet}</td> 
                        <td><h:inputText value="#{treningsoktBehandler.tempOkt.varighet}"/> <font color="#FF0000">#{tekster.minutter}</font></td>
                    </tr>
                    <tr>

                        <td>#{tekster.kategori}</td>
                        <td><h:selectOneMenu value="#{treningsoktBehandler.tempOkt.kategori}">
                                <f:selectItems value="#{treningsoktBehandler.kategorier}" var="c"/>
                        </h:selectOneMenu></td>
                    </tr>
                    <tr>
                        <td>#{tekster.tekst}</td>
                        <td><h:inputText value="#{treningsoktBehandler.tempOkt.tekst}"/></td>
                    </tr>
                    <tr>
                    </tr>
                    </table>
                    <td><h:commandButton value="Send" action="#{treningsoktBehandler.oppdater()}"/>
                        <h:inputText value="#{treningsoktBehandler.nyKategori}"/>
                        <h:commandButton value="Legg til kategori" action="#{treningsoktBehandler.fiksKategorier()}"/>
                    </td>
                
            </ui:define>
        </ui:composition>
    </body>
</html>
