<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head><title>FIKS TEKST TITTEL</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="content">
                <h3><h:outputText value="#{tekster.byttPassordTittel}"/></h3>
                <h:outputText value='#{login.returnerHTML()}'/>
                <table>
                    <tr>

                        <td>#{tekster.brukernavn}</td>
                        <td><h:outputText value="#{login.navn}"/></td>
                    </tr>
                    <tr>
                        <td>#{tekster.gammeltPassord}</td>
                        <td> <h:inputSecret value="#{login.gammeltPassord}"/></td>
                        <tr><td>#{tekster.nyttPassord}</td>
                            <td> <h:inputSecret value="#{login.nyttPassord}"/></td></tr>
                    </tr>
                    <table>
                        <tr><td>#{tekster.passordKriterier}</td></tr>
                        <tr><td><li>#{tekster.passordBokstaver}</li></td></tr>
                        <tr><td><li>#{tekster.passordTall}</li></td></tr>
                        <tr><td><li>#{tekster.passordSpesialtegn}</li></td></tr>
                        <tr><td><li>#{tekster.passordLengde}</li></td></tr>
                    </table>
                    <tr><td><h:commandButton action="#{login.byttPassord()}" value="#{tekster.byttPassord}"/></td>
                        <td><h:commandButton action="tilbake" value="#{tekster.tilbakeKnapp}"/></td></tr>

                </table>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
