<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>#{tekster.tittel}</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="content">
                <table>
                    <tr>
                        <td>#{tekster.brukernavn}:</td>
                        <td><h:outputText value="#{treningsoktBehandler.brukernavn}"/></td>
                    </tr>
                    <tr>
                        <td> #{tekster.lopenummer}:</td>
                        <td><h:outputText  value="#{treningsoktBehandler.lopenummer}"/></td>
                    </tr>

                    <tr>
                        <td>#{tekster.dato}:</td> 
                        <td><h:inputText id="#{tekster.dato}" value="#{treningsoktBehandler.tempOkt.dato}" required="true" requiredMessage="#{tekster.requiredDato}"> 
                            </h:inputText><font color="black">#{treningsoktBehandler.tempOkt.datoformat}</font><h:message for="#{tekster.dato}" style="color:red"/><font color="red">#{tekster.converterDato}#{treningsoktBehandler.tempOkt.datoformat}</font></td>
                    </tr>
                    <tr>
                        <td>#{tekster.varighet}:</td> 
                        <td><h:inputText id="#{tekster.varighet}" value="#{treningsoktBehandler.tempOkt.varighet}" required="true" converterMessage="#{tekster.converterVarighet}" requiredMessage="#{tekster.requiredVarighet}"/> <font color="black">#{tekster.minutter}</font>
                        <h:message for="#{tekster.varighet}" style="color:red"/></td>
                    </tr>
                    <tr>

                        <td>#{tekster.kategori}:</td>
                        <td><h:selectOneMenu value="#{treningsoktBehandler.tempOkt.kategori}">
                                <f:selectItems value="#{treningsoktBehandler.kategorier}" var="c"/>
                            </h:selectOneMenu></td>
                    </tr>
                    <tr>
                        <td>#{tekster.tekst}:</td>
                        <td><h:inputText id="#{tekster.tekst}" value="#{treningsoktBehandler.tempOkt.tekst}" required="true" requiredMessage="#{tekster.requiredTekst}"/>
                        <h:message for="#{tekster.tekst}" style="color:red"/></td>
                    </tr>
                    <tr>
                    </tr>
                </table>
                <table><!--FIKS TEKSTER-->
                    <tr><td><h:commandButton value="#{tekster.Registrer}" action="#{treningsoktBehandler.registrer()}"/>
                            <td> <h:commandButton value="#{tekster.seAlle}" action="seAlle" immediate="true"/></td>
                            <td> <h:commandButton value="#{tekster.tilbakeKnapp}" action="tilbakeRegistrering" immediate="true"/></td>


                        </td></tr></table>
            </ui:define>
        </ui:composition>   
    </h:body>
</html>
