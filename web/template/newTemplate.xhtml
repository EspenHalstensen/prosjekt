<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/fanzy.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Prosjekt JSF</title>
    </h:head>
    <h:body>
        <h:form>
            <div class="drop-shadow curved center_content" id="wrapper">
                <div id="top">
                    <h:commandLink action="#{treningsoktBehandler.setEngelsk()}">
                            <h:graphicImage library="images" name="engelsk.jpg" style="border:0px; margin-right: 1em;" height="20" width="30"/>
                        </h:commandLink>
                    <h:commandLink action="#{treningsoktBehandler.setNorsk()}">
                            <h:graphicImage library="images" name="norsk.jpg" style="border:0px; margin-right: 1em;" height="20" width="30"/>
                        </h:commandLink>
                    <ui:insert name="top"></ui:insert>
                </div>
                <div id="content" class="center_content">
                    <ui:insert name="content"></ui:insert>
                </div>

                <div id="bottom">
                    <ui:insert name="bottom">#{tekster.kopirett}&copy;</ui:insert>
                </div>
            </div>
        </h:form>
    </h:body>

</html>
