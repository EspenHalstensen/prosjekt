<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>#{tekster.tittel}</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="top">
                <h1>#{tekster.velkommenTittel}</h1>
            </ui:define>
            <ui:define name ="content">
                <h1>#{tekster.sisteFem}</h1>
                <h:dataTable value="#{statistikk.tabellIndex}" var="loc" style="border:2px solid grey;padding: 10px;margin: 10px">
                    <h:column>
                        <f:facet name="header" >
                            <h:outputText value="#{tekster.dato}"/>
                        </f:facet>
                        <h:outputText value="#{loc.treningsokt.dato}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header" >
                            <h:outputText value="#{tekster.kategori}"/>
                        </f:facet>
                        <h:outputText value ="#{loc.treningsokt.kategori}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header" >
                            <h:outputText value="#{tekster.tekst}"/>
                        </f:facet>
                        <h:outputText value="#{loc.treningsokt.tekst}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header" >
                            <h:outputText value="#{tekster.varighet}"/>
                        </f:facet>
                        <h:outputText value="#{loc.treningsokt.varighet}"/>
                    </h:column>

                </h:dataTable>
                <a href ="faces/protected/innlogget.xhtml">#{tekster.loginLink}</a>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
