<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>#{tekster.tittel2}</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="top">
                <h1>#{tekster.velkommenTittel}</h1> <!--fiks i tekster-->
            </ui:define>
            <ui:define name ="content">
                    <h:dataTable value="#{treningsoktBehandler.tabellIndex}" var="loc">
                    <h:column>
                        <f:facet name="header" >
                            <h:outputText value="#{tekster.dato}"/>
                        </f:facet>
                        <h:outputText value="#{loc.treningsokt.dato}"/>
                        <f:facet name ="footer">
                            <h:outputText value="#{tekster.antOkt}"/>
                        </f:facet>
                    </h:column>
                    <h:column>
                        <f:facet name="header" >
                            <h:outputText value="#{tekster.kategori}"/>
                        </f:facet>
                        <h:outputText value="#{loc.treningsokt.kategori}"/>
                        
                    </h:column>
                    <h:column>
                        <f:facet name="header" >
                            <h:outputText value="#{tekster.tekst}"/>
                        </f:facet>
                        <h:outputText value="#{loc.treningsokt.tekst}"/>
                        <f:facet name ="footer">
                            <h:outputText value="Sum:"/>
                        </f:facet>
                    </h:column>
                    <h:column>
                        <f:facet name="header" >
                            <h:outputText value="#{tekster.varighet}"/>
                        </f:facet>
                        <h:outputText value="#{loc.treningsokt.varighet}"/>
                        <f:facet name="footer">
                            <h:outputText value="#{treningsoktBehandler.sum}"/>
                        </f:facet>
                    </h:column>
                </h:dataTable>
                <a href ="faces/protected/welcome.xhtml">#{tekster.loginLink}</a>
               
            </ui:define>
        </ui:composition>
    </h:body>
</html>
