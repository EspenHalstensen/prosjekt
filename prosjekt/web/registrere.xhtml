<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>#{tekster.tittel}</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>#{tekster.tittel}</h1>
            <P align="right">
                <h:commandLink action="#{bruker.setEngelsk()}"> engelsk
                </h:commandLink>
                <h:commandLink action="#{bruker.setNorsk()}"> norsk</h:commandLink>
            </P>
            <table>
                <tr>
                    <td> #{tekster.oktnr}</td>
                    <td><h:outputText value="#{bruker.treningsokt.oktnr}"/></td>
                </tr>

                <tr>
                    <td>#{tekster.dato}</td> 
                    <td><h:inputText value="#{bruker.treningsokt.dato}"/></td>
                </tr>
                <tr>
                    <td>#{tekster.varighet}</td> 
                    <td><h:inputText value="#{bruker.treningsokt.varighet}"/></td>
                </tr>
                <tr>

                    <td>#{tekster.kategori}</td>
                    <td><h:selectOneMenu value="#{bruker.treningsokt.kategori}">
                            <f:selectItem itemLabel="#{tekster.styrke}" itemValue="#{tekster.styrke}"/>
                            <f:selectItem itemLabel="#{tekster.kondisjon}" itemValue="#{tekster.kondisjon}"/>
                            <f:selectItem itemLabel="#{tekster.annet}" itemValue="#{tekster.annet}"/>
                        </h:selectOneMenu></td>
                </tr>
                <tr>
                    <td>#{tekster.tekst}</td>
                    <td><h:inputText value="#{bruker.treningsokt.tekst}"/></td>
                </tr>   
                <tr>
                    <td><h:commandButton value="Send" action="submit"/></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
