<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Registrere en ny treningsøkt</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Registrere ny treningsøk</h1>
            <P align="right">
                <h:commandLink action="#{sprakbyttebean.englishAction}"> engelsk
                </h:commandLink>
                <h:commandLink action="#{sprakbyttebean.norwegianAction}"> norsk</h:commandLink>
            </P>
            <table>
                <tr>
                    <td> Øktnummer:</td>
                    <td><h:outputText value="#{bruker.treningsokt.oktnr}"/></td>
                </tr>

                <tr>
                    <td>Dato:</td> 
                    <td><h:inputText value="#{bruker.treningsokt.dato}"/></td>
                </tr>
                <tr>
                    <td>Varighet:</td> 
                    <td><h:inputText value="#{bruker.treningsokt.varighet}"/></td>
                </tr>
                <tr>

                    <td>Kategori:</td>
                    <td><h:selectOneMenu value="#{bruker.treningsokt.kategori}">
                            <f:selectItem itemLabel="Styrke" itemValue="Styrke"/>
                            <f:selectItem itemLabel="Kondisjon" itemValue="Kondisjon"/>
                            <f:selectItem itemLabel="Annet" itemValue="Annet"/>
                        </h:selectOneMenu></td>
                </tr>
                <tr>
                    <td>Tekst:</td>
                    <td><h:inputText value="#{bruker.treningsokt.tekst}"/></td>
                </tr>   
                <tr>
                    <td><h:commandButton value="Send" action="submit"/></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
