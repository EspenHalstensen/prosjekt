<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Registrere en ny treningsøkt</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Følgende treningsøkt er registrert:</h1>
            <P align="right">
                <h:commandLink action="#{sprakbytte.englishAction}"> engelsk
                </h:commandLink>
                <h:commandLink action="#{sprakbytte.norwegianAction}"> norsk</h:commandLink>
            </P>
            <table>
                
                <tr>
                    <td>Dato:</td> 
                    <td>#{bruker.treningsokt.dato}</td>
                    
                </tr>
                <tr>
                    <td>Varighet:</td> 
                    <td>#{bruker.treningsokt.varighet}</td>
                </tr>
                <tr>

                    <td>Kategori:</td>
                    <td>#{bruker.treningsokt.kategori}</td>
                </tr>
                <tr>
                    <td>Tekst:</td>
                    <td> #{bruker.treningsokt.tekst}</td>
                </tr>   
            </table>
        </h:form>
    </h:body>
</html>
