<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>#{tekster.tittel2}</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>#{tekster.tittel2}</h1>
            <P align="right">
                <h:commandLink action="#{bruker.setEngelsk()}"> engelsk
                </h:commandLink>
                <h:commandLink action="#{bruker.setNorsk()}"> norsk</h:commandLink>
            </P>
            <table>
                <tr>
                    <td>#{tekster.oktnr}</td>
                    <td>#{bruker.treningsokt.oktnr}</td>
                </tr>
                <tr>
                    <td>#{tekster.dato}</td> 
                    <td>#{bruker.treningsokt.dato}</td>
                    
                </tr>
                <tr>
                    <td>#{tekster.varighet}</td> 
                    <td>#{bruker.treningsokt.varighet}</td>
                </tr>
                <tr>

                    <td>#{tekster.kategori}</td>
                    <td>#{bruker.treningsokt.kategori}</td>
                </tr>
                <tr>
                    <td>#{tekster.tekst}</td>
                    <td> #{bruker.treningsokt.tekst}</td>
                </tr>   
            </table>
        </h:form>
    </h:body>
</html>
