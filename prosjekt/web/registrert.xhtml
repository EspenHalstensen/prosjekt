<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>#{tekster.tittel2}</title>

            <h:form>

                    </h:commandLink>
                    <h:commandLink action="#{bruker.setNorsk()}">
                        <h:graphicImage library="images" name="norsk.jpg" style="border:0px; margin-right: 1em;" height="20" width="30"/>

        </ui:define>
        <ui:define name="content">
            <h:form>
        <table border="1">
            <tr>
                <td>#{tekster.oktnr}</td>
                <td>#{bruker.treningsokt.oktnr}</td>
            </tr>
            <tr>
                <td>#{tekster.dato}</td>

            </tr>
            <tr>
                <td>#{tekster.varighet}</td> 
                <td>#{bruker.treningsokt.varighet}</td>
            </tr>
            <tr>

                <td>#{tekster.kategori}</td>
                <td>#{bruker.treningsokt.kategori}</td>
            </tr>
            <tr>
                <td>#{tekster.tekst}</td>
                <td> #{bruker.treningsokt.tekst}</td>
            </tr>
            <table>
                <td><h:commandButton value="#{tekster.kommandoknapp}" action="send"/></td>
            </table>
        </table>
        </h:form>
        </ui:define>
        </ui:composition>
    </h:body>
